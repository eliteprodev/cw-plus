[package]
name = "cw20-atomic-swap"
version = "0.2.2"
authors = ["Mauro Lacy <maurolacy@users.noreply.github.com>"]
edition = "2018"
description = "Implementation of Atomic Swaps"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["cranelift"]
backtraces = ["cosmwasm-std/backtraces", "cosmwasm-vm/backtraces"]
cranelift = ["cosmwasm-vm/default-cranelift"]
singlepass = ["cosmwasm-vm/default-singlepass"]
# use library feature to disable all init/handle/query exports
library = []

[dependencies]
cw0 = { path = "../../packages/cw0", version = "0.2.2" }
cw2 = { path = "../../packages/cw2", version = "0.2.2" }
cw20 = { path = "../../packages/cw20", version = "0.2.2" }
cosmwasm-std = { version = "0.11.0-alpha3", features = ["iterator"] }
cosmwasm-storage = { version = "0.11.0-alpha3", features = ["iterator"] }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.20" }
hex = "0.3.1"
sha2 = "0.8.0"

[dev-dependencies]
cosmwasm-vm = { version = "0.11.0-alpha3", default-features = false, features = ["iterator"] }
cosmwasm-schema = { version = "0.11.0-alpha3" }
